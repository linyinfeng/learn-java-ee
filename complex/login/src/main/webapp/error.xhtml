<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Invalid user name or password.</h2>

        <p>Please enter a user name or password that is authorized to access
            this application. For this application, this means a user that

            assigned to the <em>group</em> of <code>LearnJavaEEUser</code>.</p>
        <h:form>
            <h:commandButton action="login" value="Return" />
        </h:form>
    </h:body>
</html>
