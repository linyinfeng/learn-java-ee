<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Upload File to Database</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <p:fileUpload value="#{fileBean.file}"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          mode="simple" skinSimple="true"/>
            <p:commandButton value="Submit" ajax="false" actionListener="#{fileBean.uploadHandler()}" />
        </h:form>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="filename" value="File Name:" />
                <p:selectOneMenu id="filename" value="#{fileBean.selectedFile}">
                    <f:selectItems value="#{fileBean.fileNameList}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton action="show-image" value="Show Image" />
        </h:form>
    </h:body>
</html>
